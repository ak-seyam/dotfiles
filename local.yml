- hosts: localhost
  connection: local
  become: true
  vars:
    username: 'unstable'
  roles:
  - role: gantsign.intellij
    users:
      - username: '{{ username }}'
        intellij_plugins: 
          - com.haulmont.jpab
          - com.markskelton.one-dark-theme
          - IdeaVIM
          - io.github.mishkun.ideavimsneak
  - role: gantsign.postman

  tasks:

    - name: Install apt-transport-https
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - lsb-release
          - gnupg
        state: latest
        update_cache: true

    - name: Add signing key
      apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present

    - name: Add repository into sources list
      apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Installing Software
      apt:
        name:
          - docker
          - docker.io
          - docker-compose
          - docker-registry
          - htop
          - neovim
          - tmux
          - fish
          - openjdk-11-jdk
          - openjdk-17-jdk
          - maven
        state: latest
        update_cache: true

    - name: Update user config
      user:
        name: '{{ username }}'
        shell: /usr/bin/fish
        groups:
          - docker 
          - sudo 
          - '{{ username }}'
